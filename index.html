<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>BarCode Scanner - PhoneGapPro.com</title>
 <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript">
 function scan(){
 cordova.plugins.barcodeScanner.scan(function(result){
 //success callback
 	result = $.parseJSON(result);
 	$("#dvCodigo").html(result.text + " el formáto del código es " + result.format);

 },function(error){
 //error callback
 alert(JSON.stringify(error));

 });
 }
 </script>
</head>
<body>
 <h3>Prueba de scaner</h3>
 <button onclick="scan()" class="btn btn-info">Scanear producto</button>
 
 <div class="alert alert-success" id="dvCódigo"></div>
</body>
</html>
